<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.up.pt/portal/static/images/favicons/favicon.ico"
      type="image/x-icon"
    />
    <title>University Of Porto Clone</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div>
        <div class="bg-primary-100 p-5">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
              <a href="#">
                <img class="h-7" src="assets/hamburger-left.svg" alt=""
              /></a>
              <a href="#">
                <img class="h-12" src="assets/up-logo.svg" alt=""
              /></a>
            </div>
            <a href="#">
              <img class="h-7" src="assets/hamburger-right.svg" alt=""
            /></a>
          </div>
        </div>
      </div>

      <div>
        <div>
          <div class="relative">
            <img
              class="h-[350px] object-cover object-center w-full"
              src="assets/investigacao-icbas-2024_01.jpeg.jpg"
              alt=""
            />
            <div class="absolute z-10 top-[20%]">
              <img
                class="h-8 bg-secondary-100"
                src="assets/ChevronLeftLittle.svg"
                alt=""
              />
            </div>
            <div class="absolute z-10 top-[20%] right-0">
              <img
                class="h-8 bg-secondary-100"
                src="assets/ChevronRightLittle.svg"
                alt=""
              />
            </div>

            <div class="absolute bottom-0">
              <div class="bg-[rgba(51,51,51,.9)] px-4 pt-3 pb-8">
                <h2 class="text-primary-100 text-[19px] font-semibold">
                  U.Porto is the one that teaches best and produces the best
                  science in Portugal
                </h2>
                <a
                  class="bg-secondary-100 text-primary-300 px-3 py-[2px] font-bold mt-3 inline-block"
                  href="#"
                  >See More</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
